<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Feather icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">Chat Assistant</h1>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i data-feather="plus"></i> New Chat
                </button>
            </div>
            <div class="conversations-list">
                <!-- Conversation list will be populated here -->
                {% for conversation in conversations %}
                <div class="conversation-item {% if conversation.id == current_conversation.id %}active{% endif %}" data-id="{{ conversation.id }}">
                    <i data-feather="message-square"></i>
                    <span class="conversation-title">{{ conversation.title }}</span>
                </div>
                {% endfor %}
            </div>
            <div class="documents-list-container">
                <h3>Documents</h3>
                <div id="documents-list" class="documents-list">
                    <!-- Documents will be loaded here -->
                    <div class="loading-documents">Loading documents...</div>
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="upload-document-btn" class="upload-btn">
                    <i data-feather="upload"></i> Upload Document
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Upload Document Modal -->
        <div id="upload-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Upload Document</h2>
                <p>Supported formats: PDF, DOCX, TXT, MD</p>
                <form id="document-upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="document-file">Select Document</label>
                        <input type="file" id="document-file" name="file" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">Upload</button>
                        <button type="button" class="btn secondary-btn modal-close-btn">Cancel</button>
                    </div>
                </form>
                <div id="upload-status" class="upload-status"></div>
            </div>
        </div>
        
        <!-- Citation Modal -->
        <div id="citation-modal" class="citation-modal">
            <div class="citation-modal-content">
                <div class="citation-modal-header">
                    <div class="citation-modal-title">Document Citation</div>
                    <div class="citation-modal-close">&times;</div>
                </div>
                <div class="citation-document-title"></div>
                <div class="citation-styles">
                    <button class="citation-style-btn active" data-style="apa">APA</button>
                    <button class="citation-style-btn" data-style="mla">MLA</button>
                    <button class="citation-style-btn" data-style="chicago">Chicago</button>
                    <button class="citation-style-btn" data-style="harvard">Harvard</button>
                </div>
                <div class="citation-content"></div>
                <div class="citation-actions">
                    <button class="citation-action-btn copy-citation">Copy Citation</button>
                    <button class="citation-action-btn insert-citation">Insert in Chat</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
